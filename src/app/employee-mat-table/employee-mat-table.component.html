
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Birth Date Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birth date </th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Hire Date Column -->
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef> Hire date </th>
    <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button (click)="showNewDialog()" mat-icon-button color="primary">
        <mat-icon>add_circle</mat-icon>
      </button>
      <button (click)="reload()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="showEditDialog(element)" mat-icon-button color="accent">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="removeRow(element.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div class="align-center">
  <button mat-button [disabled]="!this.links.prev" (click)="loadFirst()">&lt;&lt;</button>
  <button mat-button [disabled]="!this.links.prev" (click)="loadPrev()">&lt;</button>
  <span>&nbsp;{{pageNumber}}&nbsp;</span>
  <button mat-button [disabled]="!this.links.next" (click)="loadNext()">&gt;</button>
  <button mat-button [disabled]="!this.links.next" (click)="loadLast()">&gt;&gt;</button>
</div>
